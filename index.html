<!doctype html>
<html ng-app="AngularApp">
  <head>
  	<link rel="stylesheet" href="css/app.css">
  	<script src="http://connect.facebook.net/en_US/all.js"></script>
  	<script>
  	    FB.init({
            appId      : '251921301641413',     
            status     : true,                              
            xfbml      : true 
        });
  	</script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
     <div id="fb-root"></div>
     <div ng-controller="AngCtrl">
	     <div class="centered login" ng-hide="logged.connected" id="login">
	     	     Please <button ng-click="login()">Login</button> with Facebook
	     </div>
	     <div class="centered" ng-show="logged.connected" id="connected">
	          <h3>These are your Facebook Friends:</h3>
	          <hr>
	          <div id="friendContainer"></div>
	     </div>
     </div>
  </body>
</html>
